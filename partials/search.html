	<div class="form-group">
    	<input type="text" class="form-control" placeholder="What do you want to drink?" size='40' ng-model='searchTerm'></input>
	</div>
	<a href="#/list"><button type="submit" class="btn btn-default" ng-click='submitSearch(searchTerm)'>Derp</button></a>
<!-- </form> -->

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active" class="carouselpics">
        <img src="http://cdn.foodbeast.com/content/uploads/2015/01/o-BEER-CHEERS-facebook.jpg" alt="Beer">
      </div>

      <div class="item" class="carouselpics">
        <img src="http://techculture.datto.com/wp-content/uploads/2015/07/beer.jpg" alt="Beer Bottles"
      </div>

      <div class="item" class="carouselpics">
        <img src="https://cheersandgoodbeers.files.wordpress.com/2015/02/cropped-cheerswithbeer.jpeg" alt="Beer Toast">
      </div>

      <div class="item" class="carouselpics">
        <img src="http://qlook.bz/uploads/beer-14.jpg" alt="Beer Keg">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
