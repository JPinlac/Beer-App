
<div class="form-group">
    <input type="text" class="form-control" placeholder="What do you want to drink?" size='40' ng-model='searchTerm'></input>
</div>
<button type="submit" class="btn btn-default" ng-click='submitSearch(searchTerm)'>Search</button>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.milliokerestaurant.com/assets/images/main/ml_main-beer-pic.jpg" alt="Beer" width="460" height="345">
      </div>

      <div class="item">
        <img src="http://www.rollystavern.com/sites/default/files/beer.png" alt="Beer Bottles" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="http://www.escali.com/blog/wp-content/uploads/2012/08/getty_rf_photo_of_group_beer_toast.jpg" alt="Beer Toast" width="460" height="345">
      </div>

      <div class="item">
        <img src="http://abriluno.com/wp-content/uploads/2015/04/beer1.jpg" alt="Beer Keg" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
