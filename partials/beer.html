<div class="container jbeer">

  <div class="row">
    <div class="col-md-6" id="picture"><img ng-src={{selectedBeer.labels}} id="picture" class="center-block" ></div>
    <div class="col-md-6" id="specs">
      <ul>
        <li id="name">Name: {{selectedBeer.name}}</li>
        <li id="abv">Alcohol by Volume(ABV): {{selectedBeer.abv}}</li>
        <li id="glass">Glass: {{selectedBeer.glass}}</li>
        <li id="style">Style: {{selectedBeer.style}}</li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" id="description">{{selectedBeer.description}}</div>
  </div>

  <div>
    <h1>Enjoying your beer? Try this:</h1>
    <ul>
      <li ng-repeat="item in list">{{item.name}}</li>
    </ul>
  </div>
</div>
