<!DOCTYPE html>
<html ng-app='myApp',lang="en">
<head>
  <title>Cheers</title>
    <!--styles-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><!-- integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">-->
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/styles.css'/> <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--javascript libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js'></script>
    <script src='js/stormpath-sdk-angularjs.min.js'></script>
    <script src='js/stormpath-sdk-angularjs.tpls.min.js'></script>

    <!--modal bootstrap ui module with templates! -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js'></script>
    <script src='js/script.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
</head>

<body>

<nav class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#navbar-collapse" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar-collapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('/')}"><a class="navbar-brand myLogo" href="/"><img src="https://cheersboston.com/assets/img/cheers-logo.png" alt="Cheers" style="height:200%;"></a></li>
                <li if-user ng-class="{active: isActive('/profile')}">
                    <a ui-sref="profile">Profile</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li if-not-user>
                    <a href="/login">Login</a>
                </li>
                <li if-user>
                    <a href="" sp-logout>Logout</a>
                </li>
                <li if-not-user>
                    <a href="/register">Create Account</a></li>
                </li>
            </ul>
        </div>
    </div>
</nav>
<ng-view></ng-view>


</body>

</html>
